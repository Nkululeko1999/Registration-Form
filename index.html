<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registration Form</title>
</head>
<body>
        <div class="container py-5 text-white">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12">
              <div class="card">
                <div class="card-body p-0">
                <h1>Post a Bursary</h1>

                <!-- ================ COL 1 ========== -->
                  <div class="row g-0">
                    <div class="col-lg-6">
                      <div class="p-5">
                        <div class="row">
                          <div class="mb-4 pb-2">
                            <div class="form-outline">
                              <label class="form-label" for="">Bursary Name</label>
                              <input type="text"/>
                            </div>
      
                          </div>
                        </div>

                        <div class="row">
                          <div class="mb-4 pb-2 mb-md-0 pb-md-0">
      
                            <div class="form-outline">
                              <label for="field">Bursary Field(s)</label>
                                <select id="field" name="field">
                                  <option value="">Select One or Many</option>
                                  <option value="1"></option>
                                  <option value="2">Accounting</option>
                                  <option value="3">Agriculture</option>
                                  <option value="4">Arts</option>
                                  <option value="5">Commerce</option>
                                  <option value="6">Construction</option>
                                  <option value="7">Education</option>
                                  <option value="8">Engineering</option>
                                  <option value="9">General</option>
                                  <option value="10">Government</option>
                                  <option value="11">Geology</option>
                                  <option value="12">IT</option>
                                  <option value="13">Law</option>
                                  <option value="14">Medical</option>
                                  <option value="15">Science</option>
                                </select>
                            </div>
      
                          </div>
                        </div>
                        <div class="row">
                          <div class="mb-4 pb-2">
                            <div class="form-outline">
                              <label class="form-label" for="closingDate">Bursay Closing Date</label>
                              <input type="date" name="closingDate" min="2023-01-01" max="2024-12-31" />
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="mb-4 pb-2">
                            <div class="form-outline">
                              <label class="form-label" for="bursaryDescription">Bursay Description</label>
                              <textarea name="bursaryDescription"cols="30" rows="8"  placeholder="Bursary description goes here"></textarea>
                            </div>
      
                          </div>
                        </div>

                        <div class="mb-4 pb-2">
                          <div class="form-outline form-white">
                            <label class="form-label" for="bursaryCoverage">Bursary Coverage</label>
                            <input type="text"/>
                            <input type="text"/>
                            <input type="text"/>
                            <input type="text"/>
                            <input type="text"/>
                            <label class="form-label">Add more rows</label>
                          </div>
                        </div>

                      </div>
                    </div>

                    <!-- =============== COL 2 ======== -->

                    <div class="col-lg-6">
                      <div class="p-5">
                        <div class="mb-4 pb-2">
                          <div class="form-outline form-white">
                            <label class="form-label" for="bursaryRequirements">Bursary Requirements</label>
                            <input type="text"/>
                            <input type="text"/>
                            <input type="text"/>
                            <input type="text"/>
                            <input type="text"/>
                            <label class="form-label">Add more rows</label>
                          </div>
                        </div>
      
                        <div class="mb-4 pb-2">
                          <div class="form-outline form-white">
                            <label class="form-label" for="">Office Adress or Where are you located</label>
                            <input type="text" name="address"/>
                          </div>
                        </div>
      
                        <div class="row">
                          <div class="col-md-5 mb-4 pb-2">
      
                            <div class="form-outline form-white">
                              <label class="form-label" for="">Zip Code</label>
                              <input type="text" name="zipCode"/>   
                            </div>
      
                          </div>
                          <div class="col-md-7 mb-4 pb-2">
      
                            <div class="form-outline form-white">
                              <label class="form-label" for="place">Place or Region or Province</label>
                              <input type="text" name="place"/>
                            </div>
                          </div>
                        </div>
      
                        <div class="mb-4 pb-2">
                          <div class="form-outline form-white">
                            <label class="form-label" for="country">Country</label>
                            <input type="text" name="country"/>
                          </div>
                        </div>
      
                        <div class="row">
                          <div class="col-md-5 mb-4 pb-2">
      
                            <div class="form-outline form-white">
                              <label class="form-label" for="code">Code +</label>
                              <input type="text" name="code"/>
                            </div>
      
                          </div>
                          <div class="col-md-7 mb-4 pb-2">
      
                            <div class="form-outline form-white">
                              <label class="form-label" for="officeNumber">Office Number</label>
                              <input type="text" id="officeNumber"/>
                            </div>
      
                          </div>
                        </div>
      
                        <div class="mb-4">
                          <div class="form-outline form-white">
                            <label class="form-label" for="emailAddress">Email Address</label>
                            <input type="text" name="emailAddress" />
                          </div>
                        </div>
      
                        <button type="submit" class="btn btn-light btn-lg"
                          data-mdb-ripple-color="dark">Post a Bursary</button>
      
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
